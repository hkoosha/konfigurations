apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'distribution'
apply plugin: 'maven-publish'

group 'cc.koosha.konfigurations'
version '4.0.0'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
    mavenLocal()
}


test {
    useTestNG()
}

idea {
  module{
    downloadJavadoc = true
    downloadSources = true
  }
}

dependencies {
    compileOnly 'com.fasterxml.jackson.core:jackson-core:2.9.5'
    compileOnly 'com.fasterxml.jackson.core:jackson-databind:2.9.5'
    compileOnly 'com.google.inject:guice:4.0'

    testCompile 'com.fasterxml.jackson.core:jackson-core:2.9.5'
    testCompile 'com.fasterxml.jackson.core:jackson-databind:2.9.5'

    testCompile 'org.testng:testng:6.11'
    testCompile 'org.slf4j:slf4j-api:1.7.25'
    testCompile 'org.slf4j:slf4j-simple:1.7.25'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

task allJar(type: Jar, dependsOn: [sourcesJar, javadocJar, jar]) {
    classifier = 'everything'
    from sourceSets.main.allSource
    from javadoc.destinationDir
    baseName = 'allJar'
    from configurations.archives.artifacts.files.collect {
        zipTree(it)
    }
}

artifacts {
    archives sourcesJar
    archives javadocJar
//    archives allJar
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            artifact sourcesJar {
                classifier "sources"
            }
        }
    }
}

