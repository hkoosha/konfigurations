apply plugin: 'java'
apply plugin: 'idea'

group 'cc.koosha'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
    mavenLocal()
}

compileJava {
    options.compilerArgs << '-Xlint:unchecked'
}

test {
    useTestNG()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.16.16'

    compileOnly 'com.fasterxml.jackson.core:jackson-core:2.9.0.pr3'
    compileOnly 'com.fasterxml.jackson.core:jackson-databind:2.9.0.pr3'
    compileOnly 'com.google.inject:guice:4.0'

    testCompile 'com.fasterxml.jackson.core:jackson-core:2.9.0.pr3'
    testCompile 'com.fasterxml.jackson.core:jackson-databind:2.9.0.pr3'

    testCompile 'org.testng:testng:6.9.10'
    testCompile 'org.slf4j:slf4j-api:1.7.21'
    testCompile 'org.slf4j:slf4j-simple:1.7.21'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

task allJar(type: Jar, dependsOn: [sourcesJar, javadocJar, jar]) {
    classifier = 'everything'
    from sourceSets.main.allSource
    from javadoc.destinationDir
    from configurations.archives.artifacts.files.collect {
        zipTree(it)
    }
}

artifacts {
    archives sourcesJar
    archives javadocJar
    archives allJar
}
